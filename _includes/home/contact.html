<div class="section-container container no-gutter">
    <div class="section-content">
        <div class="header-section">
            <h4 class="header">GET IN TOUCH</h4>
            <span class="header-bottom">Something bothering you? message me :)</span>
        </div>
        <div class="section-form">
            <form id="form-content" action="https://formspree.io/rensramos17@gmail.com" method="POST" target="_blank" class="form-content clearfix">
                <div class="left-section col-md-6">
                    <div class="col-xs-12 no-gutter">
                        <div class="form-item clearfix">
                            <input class="content-input form-control input-md" placeholder="FULL NAME" name="name" autocomplete="off" required type="text" value="" size="40" aria-required="true" aria-invalid="false">
                        </div>
                    </div>

                    <div class="col-xs-12 no-gutter">
                        <div class="form-item clearfix">
                            <input class="content-input form-control input-md" placeholder="EMAIL" name="_replyto" autocomplete="off" required type="email" value="" size="40" aria-required="true" aria-invalid="false">
                        </div>
                    </div>

                    <div class="col-xs-12 no-gutter">
                        <div class="form-item clearfix">
                            <input class="content-input form-control input-md" placeholder="SUBJECT" name="subject" autocomplete="off" required type="text" value="" size="40" aria-required="true" aria-invalid="false">
                        </div>
                    </div>
                </div>
                <div class="right-section col-md-6">
                    <div class="col-xs-12 no-gutter">
                        <div class="form-item clearfix">
                            <textarea class="text-area form-control" placeholder="MESSAGE" name="message" required type="text" value="" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="_subject" value="New submission!"/>
                <input type="hidden" name="_next" value="/"/>
                <input type="text" name="_gotcha" style="display:none"/>

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="content-button-container clearfix">
                        <button data-toggle="modal-message" type="submit" id="ss-submit"
                                class="input-lg form-control submit-button ">SEND
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
