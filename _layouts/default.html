<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{{ site.title }}</title>
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="{{ site.title }}"><meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="http://www.rensramos.com/image/brand-logo2.png">
    <meta property="og:url" content="{{ relative_baseurl }}">
    <meta name="keywords" content="rens ramos, front end, web designer, web developer, web design, jekyll, User Interface, User Experience">
    <link rel="canonical" href="{{ relative_baseurl }}">
    <script type="application/ld+json">{"name":"Rens Ramos","description":"A developer who is passionate in developing and designing awesome website.","@type":"WebSite","url":"{{ site.url }}","headline":"Rens Ramos","@context":"http://schema.org"}</script>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shorcut icon" href="{{ 'favicon.ico' | relative_baseurl}}" type="image/x-icon">
    <link rel="stylesheet" href="{{ 'css/home.css' | relative_baseurl }}">
    <!--Google analytics-->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-87579907-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>
<body>
<div class="loader">
    <div class="loader-container">
        <div class="loader-section">
            <span class="loader-image"></span>
        </div>
        <h2 class="loader-text">PAGE IS LOADING</h2>
    </div>
</div>
{% include navbar.html %}
{{ content }}
{% include footer.html %}
{% include home/modal-message.html %}

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="{{ 'js/bootstrap.min.js' | relative_baseurl }}"></script>
<script type="text/javascript" src="{{ 'js/classie.js' | relative_baseurl }}"></script>
<script type="text/javascript" src="{{ 'js/typed.min.js' | relative_baseurl }}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/2.1.1/jquery.mixitup.min.js"></script>
<script type="text/javascript" src="{{ 'js/main.js' | relative_baseurl }}"></script>

</body>

</html>
